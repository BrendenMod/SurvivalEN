Mechanics:
  factions: true
  slots: 3 # Set the max amount of enchantment slots an item has
  lore-line: 0 # Set the line enchants are appended to, do not edit this if you do not know what it is
  random-int: false # Use ThreadLocalRandom to generate percentage instead of Math#random
  # ThreadLocalRandom will mean everything is out of 100
  dupe-command: false
  dupe-blacklist:
    - 'HEROIC'
    - 'MASTERY'
  switch-armor: true # Enable the ability to switch your armor with the one in your hand using right click
  # Before you disable this message, make sure you have executed the commands!
  disable-worldguard-message: false

Potion-Message: true # Should it send a message when passive potion enchants are applied?

