      info: Shows top players by jobs name.
      args: '[jobname]'
    error:
      nojob: Can't find any job with this name.
    output:
      topline: '&aTop&7 %amount% &aplayers by &7%jobname% &ajob'
      list: '&7%number%&a. &7%playername% &alvl &7%level% &awith&7 %exp% &aexp'
      prev: '&7<<<<< Prev page &2|'
      next: '&2|&7 Next Page >>>>'
      show: '&2Show from &7[from] &2until &7[until] &2top list'
  gtop:
    help:
      info: Shows top players by global jobs level.
      args: ''
    error:
      nojob: Can't find any information.
    output:
      topline: '&aTop&7 %amount% &aplayers by global job level'
      list: '&7%number%&a. &7%playername% &alvl &7%level% &awith&7 %exp% &aexp'
      prev: '&7<<<<< Prev page &2|'
      next: '&2|&7 Next Page >>>>'
      show: '&2Show from &7[from] &2until &7[until] &2global top list'
  area:
    help:
      info: Modify restricted areas.
      args: add/remove/info/list
      addUsage: '&7Usage: &6/Jobs area add [areaName/wg:worldGuardAreaName] [bonus]'
      removeUsage: '&7Usage: &6/Jobs area remove [areaName]'
    output:
      addedNew: '&7Added a new restricted area with &6%bonus% &7bonus'
      removed: '&7Removed the restricted area &6%name%'
      list: '&7%number%&a. &7%areaname% &7%worldname% (&a%x1%:%y1%:%z1%/&7%x2%:%y2%:%z2%) &6%bonus%'
      wgList: '&7%number%&a. WorldGuard: &7%areaname% &6%bonus%'
      noAreas: '&7There are no saved restricted areas'
      noAreasByLoc: '&7There are no restricted areas in this location'
      areaList: '&7Restricted areas by your location: &6%list%'
      selected1: '&7Selected the first point: &6%x%:%y%:%z%'
      selected2: '&7Selected the second point: &6%x%:%y%:%z%'
      select: '&7Select 2 points with the selection tool (%tool%)'
      exist: '&7Restriction area by this name already exists'
      dontExist: '&7Restriction area by this name does not exist'
      wgDontExist: '&7WorldGuard area by this name does not exist'
  log:
    help:
      info: Shows statistics.
      args: '[playername]'
    output:
      topline: '&7************************* &6%playername% &7*************************'
      ls: '&7* &6%number%. &3%action%: &6%item% &7cantidad: %qty% %money%%exp%%points%'
      money: '&6dinero: %amount% '
      exp: '&7exp: %amount% '
      points: '&6puntos: %amount%'
      totalIncomes: '    &6Total money:&2 %money%&6, Total exp:&2 %exp%&6, Total points:&2 %points%'
      bottomline: '&7***********************************************************'
      prev: '&7<<<<< Prev page &2|'
      next: '&2|&7 Next Page >>>>'
      nodata: '&cDatos no encontrados'
  glog:
    help:
      info: Shows global statistics.
      args: ''
    output:
      topline: '&7*********************** &6Global statistics &7***********************'
      ls: '&7* &6%number%. &3%action%: &6%item% &7qty: %qty% %money%%exp%%points%'
      money: '&6dinero: %amount% '
      exp: '&7exp: %amount% '
      points: '&6puntos: %amount%'
      totalIncomes: '    &6Total money:&2 %money%&6, Total exp:&2 %exp%&6, Total points:&2 %points%'
      bottomline: '&7**************************************************************'
      nodata: '&cDatos no encontrados'
  transfer:
    help:
      info: Transfer a player's job from an old job to a new job.
      args: '[playername] [oldjob] [newjob]'
    output:
      target: You have been transferred from %oldjobname% to %newjobname%.
  promote:
    help:
      info: Promote the player X levels in a job.
      args: '[playername] [jobname] [levels]'
    output:
      target: You have been promoted %levelsgained% levels in %jobname%.
  exp:
    help:
      info: Change the player exp for job.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cThis player must first join a job.'
    output:
      target: '&7Your exp was changed for %jobname% &7and now you at &6%level%lvl &7and with &6%exp%exp.'
  level:
    help:
      info: Change the player's level in a job.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cThis player must first join a job.'
    output:
      target: '&7Your level was changed for %jobname% &7and now you at &6%level%lvl &7and with &6%exp%exp.'
  demote:
    help:
      info: Demote the player X levels in a job.
      args: '[playername] [jobname] [levels]'
    output:
      target: You have been demoted %levelslost% levels in %jobname%.
  grantxp:
    help:
      info: Grants the player X experience in a job.
      args: '[playername] [jobname] [xp]'
    output:
      target: You have been granted %xpgained% experience in %jobname%.
  removexp:
    help:
      info: Remove X experience from the player in a job.
      args: '[playername] [jobname] [xp]'
    output:
      target: You have lost %xplost% experience in %jobname%.
  signupdate:
    help:
      info: Manually updates a sign by its name
      args: '[jobname]'
  bp:
    help:
      info: Shows block protections around you in 10 block radius
      args: ''
    output:
      found: '&7Found &6%amount% &7protected blocks around you'
      notFound: '&7No protected blocks found around you'
  reload:
    help:
      info: Reload configurations.
  toggle:
    help:
      info: Toggles payment output on action bar or bossbar.
      args: actionbar/bossbar
    output:
      turnedoff: '&4This feature is turned off!'
      paid:
        main: '&aYou got:'
        money: '&7[amount] dinero'
        exp: '&7[exp] exp'
        points: '&6[points] puntos'
      'on': '&aToggled: &aON'
      'off': '&aToggled: &4OFF'
